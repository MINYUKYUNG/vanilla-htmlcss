<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 발견</title>
  
  <link rel="ico icon" href="./assets/favicon/favicon.ico">
  <link rel="png icon" href="./assets/favicon/favicon.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  
  <header class="header">
    <div class="header-box">
      <h1 class="header-logo">
        <a href="https://www.coupang.com/">

        </a>
      </h1>
    </div>
  </header>

  <section>

    <div class="today">

      <div class="today-section">

        <div class="today-part1"> 
          <ul class="today-part1-list">
            <li>
              <a class="cover-big" href="/">
                <img class="today-big-image" src="./assets/discovery/honeytea.jpg" alt="honeytea">
              </a>
            </li>

            <li>
              <a class="cover-big-marginleft" href="/">
                <img class="today-big-image" src="./assets/discovery/vaseline.jpg" alt="vaseline">

        <div class="today-part2">

                <img class="today-small-image" src="./assets/discovery/handcream.jpg" alt="handcream">

            </li>

            <li>
              <a class="cover-small-marginleft" href="/">

                <img class="today-small-image" src="./assets/discovery/hanssem.jpg" alt="hanssem">

            <li>
              <a class="cover-small-marginleft" href="/">
                <img class="today-small-image" src="./assets/discovery/dumpling.jpg" alt="dumpling">
              </a>
            </li>
          </ul>    
        </div>

        <div class="today-part3">
          <ul class="today-part3-list">
            <li>
              <a class="cover-big" href="/">
                <img class="today-big-image" src="./assets/discovery/wettissue.jpg" alt="wettissue">
              </a>
            </li>

            <li>
              <a class="cover-small-marginleft" href="/">
                <img class="today-small-image" src="./assets/discovery/febreze.jpg" alt="febreze">
              </a>
            </li>

            <li>
              <a class="cover-small-marginleft" href="/">
                <img class="today-small-image" src="./assets/discovery/dyson.jpg" alt="dyson">
              </a>
            </li>

        </div>

      </div>
